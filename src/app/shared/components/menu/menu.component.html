<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
</ng-template>

<!-- Parte del menú: items -->
<ng-template pTemplate="item" let-item>
    <a pRipple class="flex align-items-center p-menuitem-link">
      <i class="{{item.icon}}" style="padding-right: 6px;"></i>
        <span class="ml-2">{{ item.label }}</span>
    </a>
</ng-template>

<!-- Parte derecha del menú: puedes eliminar esta sección si no necesitas la búsqueda o avatar -->
<ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
        <img src="assets/mi-logo.png"  style="width: 45px; height: 30px; margin: 5px;" />
    </div>
</ng-template>
</p-menubar>
